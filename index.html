<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Order Summary Component">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    
    <div class="card">

        <img src="img/illustration-hero.svg" width="300px" height="150px" alt="Hero Illustration" class="card__img">
        
        <div class="card__content">
            
            <h2 class="card__title">Order Summary</h2>

            <p class="card__subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="card__plan">
                <div class="card__plan-info">
                    <div class="card__plan-icon"></div>
                    <p class="card__plan-title">
                        Annual Plan
                        <span>$59.99/year</span>
                    </p>
                </div>
    
                <a href="#" class="card__plan-change">Change</a>
            </div>

            <div class="card__btns">
                <button type="button" class="btn-proceed">Proceed to Payment</button>
                <a href="#" class="btn-cancel">Cancel Order</a>
            </div>
        </div>
    </div>

</body>
</html>
